{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Escola de Surf{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
</head>
<body>
    
    <aside class="sidebar">
        <div class="logo">
            <img src="{% static 'core/images/logo.png' %}" alt="Logo Escola de Surf">
            <h1>Escola de<br>Surf</h1>
        </div>
        <nav class="main-menu">
            <ul>
                <li>
                    <a href="#">
                        Alunos
                    </a>
                </li>
                <li>
                    <a href="#">
                        Turmas
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <div class="topbar-left">
                <h2>{% block page_title %}Bem Vindo!{% endblock %}</h2>
            </div>
            <div class="topbar-right">
                <div class="user-profile-button">
                    <span class="profile-icon"></span> <div class="user-info">
                        <span class="user-name">Usu√°rio</span> <span class="user-role">Instrutor</span>
                    </div>
                    <div class="user-avatar">
                        <img src="{% static 'core/images/default-avatar.png' %}" alt="Avatar">
                    </div>
                 </div>
            </div>
        </header>
        
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
